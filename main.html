<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQcVhoQRdBM0Gv6GD5IFSmQ-cm5-USTICKUTy1P1g0jJxSL-RS5y2lgFMtwymmx-Sq92i0&usqp=CAU" alt="Facebook logo">
        <p>Facebook helps you connect and share with the people in your life.</p>
    </div>
    <div class="right">
        <form>
            <input type="text" id="email" placeholder="Email address or phone number">
            <input type="password" id="password" placeholder="Password">
            <button type="submit">Log in</button>
            <a href="https://example.com">Forgotten account?</a>
        </form>
        <button class="signup">Create new account</button>
    </div>
</body>
</html>
